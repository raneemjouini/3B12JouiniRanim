    <script>
        function validateForm() {
            var nom = document.getElementById('nom').value.trim();
            var prenom = document.getElementById('prenom').value.trim();
            var email = document.getElementById('email').value.trim();
            var zoneTexte = document.getElementById('zoneTexte').value.trim();

            if (nom === '' || prenom === '' || email === '' || zoneTexte === '') {
                alert('Veuillez remplir tous les champs.');
                return false;
            }

            if (!isValidName(nom) || !isValidName(prenom)) {
                alert('Veuillez saisir un nom et un pr√©nom valides (lettres seulement).');
                return false;
            }

            if (!isValidEmail(email)) {
                alert('Veuillez saisir une adresse e-mail valide.');
                return false;
            }

            if (zoneTexte.length < 20) {
                alert('Veuillez saisir un message d\'au moins 20 caract√®res.');
                return false;
            }

            alert('Merci pour votre message!');
            return false;
        }

        function isValidName(value) {
           
            return /^[a-zA-Z√©√®√™√´√ß√†√π√ª√º√¥√∂-]+$/.test(value);
        }

        function isValidEmail(value) {
            
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        }
    </script>
